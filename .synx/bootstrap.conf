# ╔═══════════════════════════════════════════╗
# ║  SYNX Bootstrap Configuration             ║
# ╚═══════════════════════════════════════════╝

# AUR Helper
[aur]
helper = yay

# Packages
[packages]
list = gnome-keyring nwg-displays nwg-look sddm polkit-gnome nautilus antigravity zen-browser spotify-launcher discord delfin

# Git Repositories
[repos]
repo = https://github.com/caelestia-dots/caelestia.git | ~/.local/share/caelestia | ~/.local/share/caelestia/install.fish

# Dotfile Restore
[dotfiles]
restore = true

# Custom Commands
[commands]
run = systemctl enable --now gnome-keyring
run = systemctl enable --now polkit-gnome

