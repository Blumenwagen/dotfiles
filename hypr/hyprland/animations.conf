
animations {
    enabled = yes

    # DEINE WORKSPACE KURVE + NEUE DYNAMIK
    bezier = overshot, 0.18, 0.95, 0.22, 1.03  # Deine Original-Kurve
    bezier = snapIn, 0.5, 1.3, 0.3, 1          # Extremerer Snap-In Effekt
    bezier = quickOut, 0.5, 1.3, 0.3, 1       # Verschwindet blitzschnell
    bezier = soft_elastic, 0.2, 1, 0.2, 1.1    # Für smoothe Fensterbewegungen
    bezier = liner, 1, 1, 1, 1

    # FENSTER (Aggressiver Snap beim Öffnen, clean beim Schließen)
    animation = windows, 1, 4, snapIn, popin 75%
    animation = windowsIn, 1, 3, snapIn, slide
    animation = windowsOut, 1, 3, quickOut, slide
    animation = windowsMove, 1, 4, soft_elastic, slide
    
    # LAYERS / MENÜS (Etwas "fluffiger")
    animation = layers, 1, 3, overshot, slide
    
    # FADING
    animation = fadeIn, 1, 5, overshot
    animation = fadeOut, 1, 5, quickOut
    
    # DEINE WORKSPACE ANIMATION (Unverändert übernommen)
    animation = workspaces, 1, 5, overshot, slidevert
    
    # SPECIALS (Die Details machen's)
    # Border-Rotation etwas "nervöser" für mehr Seele bei RGB
    animation = border, 1, 5, overshot
    animation = borderangle, 1, 40, liner, loop
}
